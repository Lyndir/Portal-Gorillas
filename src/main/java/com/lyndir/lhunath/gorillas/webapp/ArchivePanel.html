<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:wicket="http://wicket.sourceforge.net/">

    <body>
        <wicket:panel>

            <div id="about">
                <p><b>Gorillas</b><br />
                    The Archives</p>
            </div>

            <div class="text">
                <p>Welcome to the Gorillas Archives.  Here you'll find an overview of the current and past Gorillas versions.</p>
            </div>

            <div class="text entry" wicket:id="entries">
                <img alt="Screenshot of Gorillas" wicket:id="screenshot" />
                <h2>
                    Gorillas <span wicket:id="version">[tba]</span>
                    <sup wicket:id="date">[tba]</sup>
                </h2>

                <h3>Video</h3>
                <ul>
                    <li><a wicket:id="youtube">[YouTube]</a></li>
                    <li><a wicket:id="flash" rel="shadowbox;width=480;height=320">[Flash]</a></li>
                    <li><a wicket:id="mpeg">[MPEG-4]</a></li>
                </ul>

                <h3>Changes since last version</h3>
                <ul>
                    <li wicket:id="changes"><span wicket:id="description">[tba]</span></li>
                </ul>

                <a class="button" wicket:id="source">Source &gt;</a>

                <div class="floatstop"></div>
            </div>

        </wicket:panel>
    </body>

</html>
